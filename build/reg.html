<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap&v=287e70099d27dfab7f9c33d3a21bbb0c" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700;800;900&display=swap&v=287e70099d27dfab7f9c33d3a21bbb0c" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/auth.min.css?v=287e70099d27dfab7f9c33d3a21bbb0c'>
</head>

<body>
    <div class="auth">
        <div class="auth-form">
            <img src="./img/auth/a-logo.svg">
            <div class="site-name">
                RichLink
            </div>
            <form>
                <div class="auth-form__name">Регистрация</div>
                <label>
                Ваше имя
            </label>
                <div class="input">
                    <input type="text">
                </div>
                <label>
                Email
            </label>
                <div class="input">
                    <input type="text">
                </div>
                <label>
                Пароль
            </label>
                <div class="input">
                    <input type="password" rel="to-replace">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox" checked="checked">
                    <label for="checkbox">
                    <span>я принимаю условия <a href="">Договора об оказании услуг, Политики конфиденциальности</a></span>
                </label>
                </div>
                <button type="submit">
                Зарегистрироваться
            </button>
                <div class="uge">
                    Уже зарегистрированы? <a href="" class="link">Войти</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
